name: 'Close stale feature requests'
on:
  schedule:
    - cron: '30 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/stale@v10
        with:
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-message: 'This feature request has been inactive for 60 days and will be closed in 14 days unless there is new activity.'
          close-issue-message: 'Closing this feature request due to inactivity. Feel free to reopen if you want to pursue this.'
          exempt-issue-labels: 'bug,security,critical'  # Protect bugs from being closed
          stale-issue-label: 'stale'
